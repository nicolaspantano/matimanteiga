  <div class="row g-5">
    <div class="col-md-5 col-lg-4 order-md-last">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Zonas</span>
        <span class="badge bg-primary rounded-pill"></span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0">Belgrano</h6>
            <small class="text-muted">&nbsp;</small>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0">Lomas</h6>
            <small class="text-muted">&nbsp;</small>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0">Lanus</h6>
            <small class="text-muted">&nbsp;</small>
          </div>
        </li>
      </ul>

      

    </div>
    
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Nuevo pedido</h4>
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Cliente</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>


          <div class="col-12">
            <label for="address" class="form-label">Fecha de entrega</label>
            <input type="text" class="form-control" id="address" placeholder="11/11/1111" required>
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>

          </div>

        <hr class="my-4">

        <div style="margin-bottom: 20px;">
        <h4>Productos</h4>

        <button class="btn btn-primary">+</button>
      </div>

        <button class="w-100 btn btn-primary btn-lg" type="submit">Crear</button>
      </form>
    </div>
  </div>
